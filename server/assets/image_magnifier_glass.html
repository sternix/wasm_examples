<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Image Magnifier Glass</title>
	<style>
		* {
			box-sizing: border-box;
		}

		.img-magnifier-container {
			position:relative;
		}

		.img-magnifier-glass {
			position: absolute;
			border: 3px solid #000;
			border-radius: 50%;
			cursor: none;
			/*Set the size of the magnifier glass:*/
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>

<h1>Image Magnifier Glass</h1>

<p>Mouse over the image:</p>

<div class="img-magnifier-container">
	<img id="myimage" src="images/img_girl.jpg" width="600" height="400">
</div>

<p>Feel free to change the strength of the magnifier glass when initiating the magnify function.</p>

<script src="wasm_exec.js"></script>
<script>
	const go = new Go();
	WebAssembly.instantiateStreaming(fetch("image_magnifier_glass.wasm"), go.importObject).then((result) => {
		go.run(result.instance);
	});
</script>

</body>
</html>
