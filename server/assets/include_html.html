<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Include HTML</title>
</head>
<body>
	<div w3-include-html="includes/h1.html"></div> 
	<div w3-include-html="includes/content.html"></div> 

	<script src="wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("include_html.wasm"), go.importObject).then((result) => {
			go.run(result.instance);
		});
	</script>
</body>
</html>
