<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>HTML Animation</title>
	<style>
		#myContainer {
			width: 400px;
			height: 400px;
			position: relative;
			background-color: yellow;
		}
		#myAnimation {
			width: 50px;
			height: 50px;
			position: absolute;
			background-color: red;
		}
	</style>
</head>
<body>

<p>
	<button id="btnMove">Click Me</button> 
</p>

<div id ="myContainer">
	<div id ="myAnimation"></div>
</div>


<script src="wasm_exec.js"></script>
<script>
	const go = new Go();
	WebAssembly.instantiateStreaming(fetch("animation.wasm"), go.importObject).then((result) => {
		go.run(result.instance);
	});
</script>

</body>
</html>
